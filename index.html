<!-- Build a responsive pricing table for a SAAS Product Website -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAAS Product-Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pricing Our Plans!</h1>
    <div class="pricing-table">
        <div class="pricing-card">
            <h3>Basic</h3>
            <p class="price">$19/month</p>
            <ul class="features">
                <li>5 Projects</li>
                <li>10 GB Storage</li>
                <li>Email Support</li>
                <li>Access to Community</li>
            </ul>
            <a href="#" class="btn">Choose Plan</a>
        </div>

        
    </div>
</body>
</html>
